<div ng-show="associate[$index]['valid']">
	<div class="row">
	    <div class="col-xs-12">
	        <div class="col-xs-3" style='display:inline;'>
	            <span class="form-control">{{ categoriesA[associate[$index]['category']] }}: {{ associate[$index]['description'] }}</span>
	        </div>
	        <input type="hidden" name="associate[$index]['valid']">
	       	<input type="hidden" name="associate[$index]['id']">
	        <div class="col-xs-3" style='display:inline;'>
	       		<select
		            class="form-control"
		            ng-options="affiliate.id as affiliate.name for affiliate in affiliates"
		            ng-model="associate[$index]['affiliate']"
		            ng-init="associate[$index]['affiliate']"
		            required
		            ng-change="selectAffiliate(association)"
		            autofocus autocomplete="off">
		            <option value="">{{field.placeholder ? field.placeholder : 'Seleccionar'}}</option>
	            </select>
	       	</div>
	       	<div class="col-xs-2" style='display:inline;' ng-if="associate[$index]['category']==catInvoice">
	       		<select
		            class="form-control"
		            ng-options="tdeductible.id as tdeductible.value for tdeductible in tDeductibles"
		            ng-model="associate[$index]['usa']"
		            ng-init="associate[$index]['usa']"
		            required
		            ng-change="selectAffiliate(association)"
		            autofocus autocomplete="off">
	            </select>
	       	</div>
	       	<div class="col-xs-3" style='display:inline;' 
	       	ng-if="associate[$index]['category']==catInvoice">
	            <span >Orden Anterior</span>
	        </div>
	    </div>
	</div>
	<div class="row" ng-if="associate[$index]['category']==catInvoice">
	    <div class="col-xs-12">
        	<div class="col-xs-3" style='display:inline;'>
        		<div class="input-group">
	              	<input type="text" 
	              			class="form-control" 
	              			uib-datepicker-popup="{{ format }}"
	              			ng-model="associate[$index]['invoice_date']" 
	              			is-open="datePicker[$index]" 
	              			popup-placement="top-left"
	              			show-button-bar=false
	              			ng-required="true" 
	              			placeholder="Fecha Factura"
	              			close-text="Close" />
	              	<span class="input-group-btn">
	              		<button style="height:34px;" class="btn btn-default" ng-click="dateopen(association)">
	              			<i class="glyphicon glyphicon-calendar"></i>
	              		</button>
	              	</span>
	            </div>
           	</div>
           	<div class="col-xs-3" style='display:inline;'>
	           	<input
		            class="form-control"
		            type="text"
		            ng-model="associate[$index]['invoice_concept']"
		            ng-init="associate[$index]['invoice_concept']"
		            required
		            placeholder="Concept"
		            autofocus autocomplete="off">
            </div>
            <div class="col-xs-2" style='display:inline;'>
	            <input
		            class="form-control"
		            type="number"
		            ng-model="associate[$index]['invoice_value']"
		            ng-init="associate[$index]['invoice_value']"
		            required
		            placeholder="$valor"
		            autofocus autocomplete="off">
            </div>
            <div class="col-xs-2" style='display:inline;'>
	            <select
		            class="form-control"
		            ng-options="alcance.id as alcance.value for alcance in alcanceOpt"
		            ng-model="associate[$index]['alcance']"
		            ng-init="associate[$index]['alcance']"
		            required
		            ng-change="addOrderInvoice(association)"
		            autofocus autocomplete="off">
            	</select>
            </div>
            <div class="col-xs-1" style='display:inline;'>
	            <span class="input-group-btn">
	          		<button style="height:34px;" class="btn btn-success" 
	          		ng-click="addOtherAffiliate(associate[$index]['id'])"
	          		uib-tooltip="Dividir Factura">
	          			<i class="glyphicon glyphicon-plus"></i>
	          		</button>
	          	</span>
	          	<span class="input-group-btn">
	          		<button style="height:34px;" class="btn btn-danger" 
	          		ng-click="deleteAffiliate(associate[$index]['id'])"
	          		uib-tooltip="Eliminar Factura">
	          			<i class="glyphicon glyphicon-remove"></i>
	          		</button>
	          	</span>
          	</div>
	    </div>
	</div>
	<div class="row" ng-if="associate[$index]['alcance']">
	    <div class="col-xs-12" ng-show="associate[$index]['showMsg']">
	    	<div class="col-xs-6" style='display:inline;'>
	    		<span style="margin-top:5px;
	    					margin-bottom:10px;
	    					color:red">
					{{ associate[$index]['msgAlcance'] }}
				</span>
	    	</div>
	    </div>
	    <div class="col-xs-12" ng-hide="associate[$index]['showMsg']">
	    	<div class="col-xs-3" style='display:inline;'>
	            <select
		            class="form-control"
		            ng-options="order.description for order in prevOrders[associate[$index]['affiliate']] track by order.file_id"
		            ng-model="associate[$index]['order']"
		            ng-init="associate[$index]['order']"
		            required
		            autofocus autocomplete="off">
	            </select>
	        </div>
	        <div class="col-xs-3" style='display:inline;'>
	       		<select
		            class="form-control"
		            ng-options="affiliate.id as affiliate.name for affiliate in affiliates"
		            ng-model="associate[$index]['affiliate']"
		            ng-init="associate[$index]['affiliate']"
		            required
		            autofocus autocomplete="off"
		            disabled="1">
	            </select>
	       	</div>
	    </div>
	</div>
</div>
<br>
