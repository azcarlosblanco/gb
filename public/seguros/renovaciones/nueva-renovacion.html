<div class="row">
	<div class="col-xs-12">
      	<div class="col-xs-2" >
            <select
            class="form-control"
            ng-model="form[$index]['category']"
            ng-init="form[$index]['category']"
            ng-options="key as (value) for (key, value) in categories"
            required
            autofocus autocomplete="off">
            </select>
        </div>
        <div class="col-xs-2" >
            <input
            class="form-control"
            type="text"
            ng-model="form[$index]['description']"
            ng-init="form[$index]['description']"
            placeholder="{{cat_placeholder[form[$index]['category']]}}"
            required
            autofocus autocomplete="off">
        </div>
        <div class="col-xs-1" >
            <select ng-if="cat_names[form[$index]['category']]=='claim_invoice'"
            class="form-control"
            ng-model="form[$index]['currency']"
            ng-init="form[$index]['currency']"
            ng-options="key as (value) for (key, value) in currency"
            required
            autofocus autocomplete="off">
            </select>
        </div>
        <div class="col-xs-2">
            <input ng-if="cat_names[form[$index]['category']]=='claim_invoice'"
            class="form-control"
            type="number"
            min="0.00"
            style="text-align:right"
            ng-model="form[$index]['amount']"
            ng-init="form[$index]['amount']"
            placeholder="1.00"
            required
            autofocus autocomplete="off">
        </div>
        <div class="col-xs-2">
    		<button class="col-xs-5 btn btn-primary" style='margin: 0px 5px' type="file" ngf-select="registerFile($file, register)" accept="*/*" >
    	      	<i class='glyphicon glyphicon-upload'></i>
    	  	</button>
            <button class="col-xs-5 btn btn-danger" style='margin: 0px 5px' ng-click="deleteRegister(register)">
                <i class='glyphicon glyphicon-remove'></i>
            </button>
        </div>
		<div class="col-xs-3" style="font:smaller;">
			<div class="col-xs-11" style="overflow:hidden;">{{f[$index].name}}</div>
		</div>
		<div>{{errFile[$index].name}} {{errFile[$index].$error}} {{errFile[$index].$errorParam}}</div>
	</div>
</div>
<br>
