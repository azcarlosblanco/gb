<div class="modal-backdrop">
	<div class="modal bs-example-modal-lg in" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" style="display: block; /*padding-right: 17px;*/">
		<div class="modal-dialog modal-xlg" style="width: 980px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" ui-sref="^" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title" id="myLargeModalLabel">
						Renovaciones - Cargar nueva
					</h4>
				</div>
				<div class="modal-body">
					<form name="modalForm" class="form-horizontal clearfix"
					ng-submit="">
						<div class="form-section">
							<h5 >
								<span>DOCUMENTOS</span>
							</h5>
							<div class="container-fluid con-margin">
								<div class="row">
									<div class="col-xs-8 col-xs-offset-2">
										<div class="col-xs-5" style="text-align:center">Descripción</div>
										<div class="col-xs-2" style="text-align:center"></div>
										<div class="col-xs-5" style="text-align:center">Archivo</div>
									</div>
								</div>
								<!-- <view-register ng-repeat="uregister in uregisters" ng-show="view">
								</view-register> -->

								<!-- <new-renovation ng-repeat="register in registers" ng-hide="view">
								</new-renovation> -->
                                <div class="row">
                                	<div class="col-xs-8 col-xs-offset-2">
                                        <div class="col-xs-5" >
                                            <input
                                            class="form-control"
                                            type="text"
                                            ng-model="form['description']"
                                            ng-init="form['description']"
                                            placeholder="{{cat_placeholder[form['category']]}}"
                                            required
                                            autofocus autocomplete="off">
                                        </div>
                                        <div class="col-xs-2">
                                    		<button class="col-xs-2 btn btn-primary" style="margin: 0px 5px;width:100%" type="file" ngf-select="registerFile($file)" accept="*/*" >
                                    	      	<i class="glyphicon glyphicon-upload"></i>
                                    	  	</button>
                                            <!-- <button class="col-xs-5 btn btn-danger" style='margin: 0px 5px' ng-click="deleteRegister(register)">
                                                <i class='glyphicon glyphicon-remove'></i>
                                            </button> -->
                                        </div>
                                		<div class="col-xs-5 text-center" style="font:smaller;">
                                			<div style="overflow:hidden;">{{form['name']}}</div>
                                		</div>
                                		<div>{{errFile.name}} {{errFile.$error}} {{errFile.$errorParam}}</div>
                                	</div>
                                </div>
                                <br>


								<!-- <div ng-hide="view">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <a ng-click="addRegister()" class="btn btn-sm btn-success">
                                            	<span class="glyphicon glyphicon-plus"></span> Agregar Archivo</a>
                                        </div>
                                    </div>
                                </div> -->
							</div>
						</div>
					</form>
			    	<br/><br/>
				</div>
				<div class="modal-footer">
					<input ng-if="showSubmit" type="submit" ng-click="submit($invalidFiles)"  value="Enviar" class="btn btn-primary pull-right" ng-disabled="modalForm.$invalid">
					<a ui-sref="^" class="btn btn-link pull-right">Regresar</a>
				</div>
			</div>
		</div>
	</div>
</div>
