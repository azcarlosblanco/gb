<style text="type/css">
</style>
<div class="modal-backdrop">
	<div class="modal bs-example-modal-lg in" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" style="display: block; /*padding-right: 17px;*/">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" ui-sref="^" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title" id="myLargeModalLabel">Liquidaciones - Subir Archivos</h4>
				</div>
				<div class="modal-body">
					<!--Mostrar Numero de reclamo, poliza y nombre del cliente hasta ahora!-->
					<form name="modalForm" class="form-horizontal clearfix" 
					ng-submit="">
						<div class="form-section" id="section-0">
							<h5 >
								<span>DATOS DE LA LIQUIDACIÓN</span>
							</h5>
							<div class="container-fluid con-margin">	
								<div class="row">
									<br>
									<div class="col-xs-12" >
										<div class="form-group">
    										<label for="policy_num" class="col-xs-12 col-sm-3 control-label">
    											Número Reclamo
    										</label>
    										<div class="col-xs-12 col-sm-9 col-md-6">
												<span class="form-control form-control-display">
										            {{ claim_info.id }}
										        </span>
									        </div>
									    </div>
							            <div class="form-group">
    										<label for="policy_num" class="col-xs-12 col-sm-3 control-label">
    											Número Póliza
    										</label>
    										<div class="col-xs-12 col-sm-9 col-md-6">
												<span class="form-control form-control-display">
										            {{ claim_info.policy_num }}
										        </span>
									        </div>
									    </div>
									    <div class="form-group">
    										<label for="policy_num" class="col-xs-12 col-sm-3 control-label">
    											Nombre del Afiliado
    										</label>
    										<div class="col-xs-12 col-sm-9 col-md-6">
												<span class="form-control form-control-display">
										            {{ claim_info.affiliate_name }}
										        </span>
									        </div>
									    </div>
							        </div>
						        </div>
							</div>
						</div>
						<br/>
						<!--Subir Archivos!-->
						<div class="form-section" id="section-1">
							<h5 >
								<span>SUBIR ARCHIVOS</span>
							</h5>
							<div class="container-fluid con-margin">
								<div class="row">
									<div class="col-xs-12">
										<div class="col-xs-4" style='display:inline;'>
											Descripción
										</div>
										<div class="col-xs-1" style='display:inline;'>
											Cheque
										</div>
										<div class="col-xs-4" style='display:inline;'>
											Nombre del Archivo
										</div>
									</div>
								</div>
								<br>	
								<snew-register ng-repeat="register in registers" >
								</snew-register>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <a ng-click="addRegister()" class="btn btn-sm btn-success"><span class="glyphicon glyphicon-plus"></span> Agregar Archivo</a>
                                    </div>
                                </div>
							</div>
						</div>
						<!--Mostrar Archivos subidos hasta ahora!-->
						<div class="form-section" id="section-2">
							<h5 >
								<span>DOCUMENTOS SUBIDOS</span>
							</h5>
							<div class="container-fluid con-margin">
								<div class="row">
									<div class="col-xs-12">
										<div class="col-xs-4" style='display:inline;'>
											Descripción
										</div>
										<div class="col-xs-1" style='display:inline;'>
											Cheque
										</div>
										<div class="col-xs-4" style='display:inline;'>
											Nombre del Archivo
										</div>
									</div>
								</div>
								<br>
								<sview-register 
									ng-repeat="file in ufiles" >
								</sview-register> 
							</div>
						</div>
					</form>
			    	<br/><br/>
				</div>
				<div class="modal-footer">
					<input type="submit" ng-click="submit($invalidFiles)"  value="Enviar" class="btn btn-primary pull-right" ng-disabled="modalForm.$invalid">
					<a ui-sref="^" class="btn btn-link pull-right">Regresar</a>
				</div>
			</div>
		</div>
	</div>
</div>
