<div class="nova-search-dashboard col-sm-12">

<div class="nova-dashboard-content">
    <div ng-if="typedashboard=='emission'" ng-include="'seguros/dashboard/dashboard-emission.view.html'"></div>
    <div ng-if="typedashboard=='claim'" ng-include="'seguros/dashboard/dashboard-claim.view.html'"></div>
</div>
<div class="modal-backdrop bs-example-modal" ng-show="showWidgetSettings" tabindex="-1" role="dialog" aria-labelledby="fileModalLabel">
    <div class="modal-dialog lg-modal" ng-style="{'display':showWidgetSettings && 'block'}">
        <div class="modal-content wizard-form">
            <form name="_form" class="form-horizontal" ng-submit="">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="closeWidgetSettings()" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                    <h4 class="modal-title" id="fileModalLabel">{{avgtimeemission.title}}</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group" ng-class="{error: _form.name.$error &amp;&amp; _form.submitted}">
                                <label class="control-label col-lg-4 col-md-4">Desde</label>
                                <div class="col-lg-8 col-md-8">
                                    <input name="name" type="date" ng-model="widget.params.from" class="form-control" max="{{today}}">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group" ng-class="{error: _form.name.$error &amp;&amp; _form.submitted}">
                                <label class="control-label col-lg-4 col-md-4">Hasta</label>
                                <div class="col-lg-8 col-md-8">
                                    <input name="name" type="date" ng-model="widget.params.to" class="form-control" max="{{today}}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-if="widget.responsible">
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group" ng-class="{error: _form.name.$error &amp;&amp; _form.submitted}">
                                <label class="control-label col-lg-4 col-md-4">Reponsable</label>
                                <div class="col-lg-8 col-md-8">
                                    <select
                                        class="form-control"
                                        ng-options="employee as employee.full_name for employee in employees track by employee.id"
                                        ng-model="widget.params.responsible"
                                        ng-disabled="viewprocess"
                                        autofocus autocomplete="off">
                                        <option value="">Seleccionar Empleado</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
                <div class="modal-footer">
                    <div class="col-offset-md-6 col-md-12">
                        <button style="margin: 0px 5px" class="btn btn-danger" type="button" ng-click="closeWidgetSettings()">
                            Cancelar
                        </button>
                        <button style="margin: 0px 5px" type="submit" ng-click="checking_graph=1;updateWidget(widget)" ng-disabled="_form.$invalid || checking_graph==true" class="btn btn-success pull-right">
                            <span ng-show="!checking_graph">Aceptar</span>
                            <btn-spinner ng-show="checking_graph"></btn-spinner>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
