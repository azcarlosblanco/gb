<style media="screen">
	.ng-invalid.ng-dirty {
		border-color: red;
	}

	.ng-valid.ng-dirty {
		border-color: green;
	}
</style>
<div class="modal-backdrop">
	<div class="modal bs-example-modal-lg in" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" style="display: block; /*padding-right: 17px;*/">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" ui-sref="^" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title" id="myLargeModalLabel">
						Recepción - Emitir Póliza
					</h4>
				</div>
				<div class="modal-body">
					<form name="modalForm" class="form-horizontal clearfix" ng-submit="">
						<div class="form-section">
							<h5>
								<span>Datos Personales</span>
							</h5>
							<div class="container-fluid con-margin">
								<div class="row">
									<!-- nombre -->
									<div class="form-group" ng-class="{'highlight': focused[cname], 'invalid' : !modalForm[cname].$valid && modalForm[cname].$touched}">
										<label for="cname" class="col-xs-12 col-sm-3 control-label">Nombre:</label>
										<div class="col-xs-12 col-sm-9 col-md-6">
											<input class="form-control" type="text" id="cname" value="{{ form.name }}" name="cname" ng-model="form.name" ng-init="form.name" placeholder="Nombre" ng-required=1 ng-disabled="viewprocess" autocomplete="off">
										</div>
									</div>
									<!-- apellido -->
									<div class="form-group" ng-class="{'highlight': focused[clastname], 'invalid' : !modalForm[clastname].$valid
								    && modalForm[clastname].$touched}">
										<label for="clastname" class="col-xs-12 col-sm-3 control-label">Apellido:</label>
										<div class="col-xs-12 col-sm-9 col-md-6">
											<input class="form-control" type="text" id="clastname" value="{{ form.lastname }}" name="clastname" ng-model="form.lastname" ng-init="form.lastname" placeholder="Apellido" ng-required=1 focus="{{$parent.$parent.$first && $first}}" ng-disabled="viewprocess"
															autocomplete="off">
										</div>
									</div>

									<!-- tipo identificacion -->
									<div class="form-group" ng-class="{'highlight': focused[plan_id], 'invalid' : !modalForm[plan_id].$valid && modalForm[plan_id].$touched}">
										<label for="plan_id" class="col-xs-12 col-sm-3 control-label">Tipo Identificación:</label>
										<div class="col-xs-12 col-sm-9 col-md-6">
											<select class="form-control" ng-options="key as (value) for (key, value) in typesDocuments" ng-change="sizeDocument()" ng-model="form.typeDocument" ng-init="form.typeDocument" required ng-disabled="viewprocess" autofocus autocomplete="off">
											</select>
										</div>
									</div>
									<!-- identificacion -->
									<div class="form-group" ng-class="{'highlight': focused[identity_document], 'invalid' : !modalForm[identity_document].$valid
									&& modalForm[identity_document].$touched}">
										<label for="identity_document" class="col-xs-12 col-sm-3 control-label"># Identificación:</label>
										<div class="col-xs-12 col-sm-9 col-md-6">
											<input class="form-control" ng-maxlength=size ng-minlength=size type="text" id="identity_document" value="{{ form.identity_document }}" name="identity_document" ng-model="form.identity_document" ng-init="form.identity_document" placeholder="# Identificación"
															ng-required=1 focus="{{$parent.$parent.$first && $first}}" ng-disabled="viewprocess" ng-blur="focused[identity_document] = false" autocomplete="off">
										</div>
									</div>
									<!-- email -->
									<div class="form-group" ng-class="{'highlight': focused[cemail], 'invalid' : !modalForm[cemail].$valid && modalForm[cemail].$touched}">
										<label for="cemail" class="col-xs-12 col-sm-3 control-label">Email:</label>
										<div class="col-xs-12 col-sm-9 col-md-6">
											<input class="form-control" type="email" id="cemail" value="{{ form.email }}" name="cemail" ng-model="form.email" ng-init="form.email" placeholder="a@example.com" ng-required=0 focus="{{$parent.$parent.$first && $first}}" ng-disabled="viewprocess" ng-blur="focused[cemail] = false"
															autocomplete="off">
										</div>
									</div>
									<!-- celular -->
									<div class="form-group" ng-class="{'highlight': focused[mobile], 'invalid' : !modalForm[mobile].$valid && modalForm[mobile].$touched}">
										<label for="mobile" class="col-xs-12 col-sm-3 control-label">Celular:</label>
										<div class="col-xs-12 col-sm-9 col-md-6">
											<input class="form-control" type="text" maxlength="10" id="mobile" value="{{ form.mobile }}" name="mobile" ng-model="form.mobile" ng-init="form.mobile" placeholder="Ingrese Celular" ng-required=0 focus="{{$parent.$parent.$first && $first}}" ng-disabled="viewprocess"
															ng-blur="focused[mobile] = false;" autocomplete="off">
										</div>
									</div>
									<!-- telefono -->
									<div class="form-group" ng-class="{'highlight': focused[phone], 'invalid' : !modalForm[phone].$valid && modalForm[phone].$touched}">
										<label for="phone" class="col-xs-12 col-sm-3 control-label">Convencional:</label>
										<div class="col-xs-12 col-sm-9 col-md-6">
											<input class="form-control" type="text" maxlength="10" id="phone" value="{{ form.phone }}" name="phone" ng-model="form.phone" ng-init="form.phone" placeholder="Ingrese Telefono" ng-required=0 focus="{{$parent.$parent.$first && $first}}" ng-disabled="viewprocess"
															ng-blur="focused[phone] = false" autocomplete="off">
										</div>
									</div>
									<!-- asesor comercial -->
									<div class="form-group" ng-class="{'highlight': focused[agente_id], 'invalid' : !modalForm[agente_id].$valid && modalForm[agente_id].$touched}">
										<label for="agente_id" class="col-xs-12 col-sm-3 control-label">Agente:</label>
										<div class="col-xs-12 col-sm-9 col-md-6">
											<select class="form-control" ng-options="key as (value) for (key, value) in catalog.agentList" ng-model="form.agente_id" ng-init="form.agente_id" required ng-disabled="viewprocess" autofocus autocomplete="off">
								            </select>
										</div>
									</div>
									<!-- plan -->
									<div class="form-group" ng-class="{'highlight': focused[plan_id], 'invalid' : !modalForm[plan_id].$valid && modalForm[plan_id].$touched}">
										<label for="plan_id" class="col-xs-12 col-sm-3 control-label">Plan:</label>
										<div class="col-xs-12 col-sm-9 col-md-6">
											<select class="form-control" ng-options="key as (value) for (key, value) in catalog.planList" ng-model="form.plan_id" ng-init="form.plan_id" required ng-disabled="viewprocess" autofocus autocomplete="off">
								            </select>
										</div>
									</div>
									<!-- empresa seguro anterior -->
									<div class="form-group" ng-class="{'highlight': focused[prev_insurance], 'invalid' : !modalForm[prev_insurance].$valid && modalForm[prev_insurance].$touched}">
										<label for="prev_insurance" class="col-xs-12 col-sm-3 control-label">Tiene Seguro Anterior:</label>
										<div class="col-xs-12 col-sm-9 col-md-6">
											<input type="checkbox" class="form-control" ng-model="form.prev_insurance" , ng-disabled="viewprocess" name="prev_insurance">
										</div>
									</div>
									<div ng-if="form.prev_insurance" class="form-group" ng-class="{'highlight': focused[prev_insurance_comp], 'invalid' : !modalForm[prev_insurance_comp].$valid && modalForm[prev_insurance_comp].$touched}">
										<label for="prev_insurance_comp" class="col-xs-12 col-sm-3 control-label">Nombre Comp Seguros:</label>
										<div class="col-xs-12 col-sm-9 col-md-6">
											<input class="form-control" type="text" id="prev_insurance_comp" value="{{ form.prev_insurance_comp }}" name="prev_insurance_comp" ng-model="form.prev_insurance_comp" ng-init="form.prev_insurance_comp" ng-required=1 focus="{{$parent.$parent.$first && $first}}"
															ng-disabled="viewprocess" ng-blur="focused[prev_insurance_comp] = false" autocomplete="off">
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="form-section">
							<h5>
								<span>Documentos</span>
							</h5>
							<div class="container-fluid con-margin" ng-hide="view">
								<testnew-register ng-repeat="register in registers">
								</testnew-register>
								<div ng-if="!viewprocess">
									<div class="row">
										<div class="col-sm-12">
											<a ng-click="addRegister()" class="btn btn-sm btn-success">
												<span class="glyphicon glyphicon-plus"></span> Agregar Archivo</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<div ng-if="showSubmit">
						<!-- ng-disabled="modalForm.$invalid" -->
						<input ng-if="!viewprocess" type="submit" ng-click="submit($invalidFiles)" value="Enviar" class="btn btn-primary pull-right" ng-disabled="modalForm.$invalid">
						<input ng-if="viewprocess" type="submit" ng-click="resubmit($invalidFiles)" value="Enviar" class="btn btn-primary pull-right" ng-disabled="modalForm.$invalid">
					</div>
					<a ui-sref="^" class="btn btn-link pull-right">Regresar</a>
				</div>
			</div>
		</div>
	</div>
</div>
