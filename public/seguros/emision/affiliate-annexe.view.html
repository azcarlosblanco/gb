<div class="row">
    <div class="col-xs-12">
        <div class="col-xs-3" style='display:inline;'>   
            <select
                class="form-control"
                ng-options="key as (value) for (key, value) in catalog.affiliates" 
                ng-model="form.annexes[$index].affiliate"
                required
                autofocus autocomplete="off">
            </select>
        </div>
        <div class="col-xs-3" style='display:inline;'>
            <input
            class="form-control"
            type="text"
            ng-model="form.annexes[$index].annex"
            placeholder="Anexo"
            required
            autofocus autocomplete="off">
        </div>
        <div class="col-xs-3" style='display:inline;'>
            <input
            class="form-control"
            type="date"
            ng-model="form.annexes[$index].edate"
            placeholder="Description"
            required
            autofocus autocomplete="off">
        </div>
        <div>
            <button ng-if="!viewprocess" class="col-xs-1 btn btn-danger" style='display:inline;' ng-click="deleteAnnexes(annex)">
                <i class='glyphicon glyphicon-remove'></i>
            </button>
        </div>
    </div> 
</div>
<br>
