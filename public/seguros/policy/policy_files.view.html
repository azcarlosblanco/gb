<div class="modal-backdrop">
	<div class="modal bs-example-modal-lg in" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" style="display: block; /*padding-right: 17px;*/">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" ui-sref="^" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title" id="myLargeModalLabel">
						General - Documentos de la Póliza
					</h4>
				</div>
				<div class="modal-body">
				    <form name="modalForm" class="form-horizontal clearfix" ng-submit="">
						<div class="form-section" id="section-1">
							<h5 >
								<span>DOCUMENTOS</span>
							</h5>
							<div class="col-xs-12">
								<table class="table table-condensed">
								    <thead>
								      <tr>
								        <th style="font-weight: bold;">Tipo</th>
								        <th style="font-weight: bold;">Descripción</th>
								        <th style="font-weight: bold;">Nombre Archivo</th>
								      </tr>
								    </thead>
									<tbody>
										<tr ng-repeat="file in files">
											<td >
												{{file.procedure_document_desc}}
											</td>
											<td >
												{{file.description}}
											</td>
											<td>
												<a ng-if="!form.files[$index].file.error" ng-href="file/view/{{file.id}}?token={{ ntoken }}" target="_blank">
            										{{file.original_filename}}
        										</a>
        									</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
				    </form>
			    </div> 
			    <div class="modal-footer">
					<a ng-show="!checking" ui-sref="^" class="btn btn-link pull-right">Regresar</a>
				</div>
			</div>
		</div>
	</div>
</div>
