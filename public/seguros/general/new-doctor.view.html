<div class="modal-backdrop bs-example-modal-lg"  tabindex="-1" role="dialog" aria-labelledby="fileModalLabel" ng-controller="NewDoctorCtrl">>
	<div class="modal-dialog modal-lg" style="display: block; /*padding-right: 17px;*/">
		<div class="modal-content wizard-form">
		<div class="modal-header">
                <button type="button" class="close" ng-click="closeAddDoctor()" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title" id="fileModalLabel">Doctor</h4>
            </div>
			<div class="modal-body">
			    <form name="modalForm" class="form-horizontal clearfix" ng-submit="">
					<div class="form-section">
						<h5 style="text-align:center">
							<span >INGRESAR DOCTOR</span>
						</h5>
						<div class="container-fluid con-margin">	
							<div class="row">
								<div class="form-group" ng-class="{'highlight': focused[name], 'invalid' : !modalForm[name].$valid && modalForm[name].$touched}">
								    <label for="name" class="col-xs-12 col-sm-3 control-label">Nombre:</label>
								    <div class="col-xs-12 col-sm-9 col-md-6">
								    	<input  
								            class="form-control"
								            id="name"
								            value="{{form.name}}"
								            name="name"
								            ng-model="form.name"
								            ng-init="form.name"
								            placeholder="Nombre"
								            ng-required=1 
								            autocomplete="off">
					
								    </div>
							    </div>
							    <div class="form-group" ng-class="{'highlight': focused[pid_type], 'invalid' : !modalForm[pid_type].$valid && modalForm[pid_type].$touched}">
								    <label for="pid_type" class="col-xs-12 col-sm-3 control-label">Tipo Identificacion:</label>
							     <div class="col-xs-12 col-sm-9 col-md-6">
						    	  <select
					                class="form-control"
					                ng-options="key as (value) for (key, value) in typeNum"
					                ng-model="form.pid_type"
					                ng-init="form.pid_type"
					                placeholder="Tipo Identificacion"
					                required
					                ng-disabled="viewprocess"
					                autofocus autocomplete="off">
					              </select>
								 </div>
								</div>
							    <div class="form-group" ng-class="{'highlight': focused[pid_num], 'invalid' : !modalForm[pid_num].$valid && modalForm[pid_num].$touched}">
								    <label for="pid_num" class="col-xs-12 col-sm-3 control-label">Identificacion:</label>
								    <div class="col-xs-12 col-sm-9 col-md-6">
								    	<input 
								            class="form-control"
								            id="pid_num"
								            value="{{form.pid_num}}"
								            name="pid_num"
								            ng-model="form.pid_num"
								            ng-init="form.pid_num"
								            placeholder="#Identificacion"
								            ng-required=1 
								            autocomplete="off">
								       
								    </div>
							    </div>
							 </div>
						</div>
					</div>
				</form>
			</div>
            <div class="modal-footer">
                <div >
					<input type="submit" ng-click="submit()"  value="Enviar Doctor" class="btn btn-primary pull-right" >
				</div>
            </div>
		</div>
	</div>
</div>
