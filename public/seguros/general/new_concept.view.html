<div class="modal-backdrop bs-example-modal-lg"  tabindex="-1" role="dialog" aria-labelledby="fileModalLabel"
  ng-controller="NewConceptCtrl">
	<div class="modal-dialog modal-lg" style="display: block; /*padding-right: 17px;*/">
		<div class="modal-content wizard-form">
		<div class="modal-header">
                <button type="button" class="close" ng-click="closeAddConcept()" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title" id="fileModalLabel">Concepto</h4>
            </div>
			<div class="modal-body">
			    <form name="modalForm" class="form-horizontal clearfix" ng-submit="">
					<div class="form-section">
						<h5 style="text-align:center">
							<span >INGRESAR CONCEPTO</span>
						</h5>
						<div class="container-fluid con-margin">	
							<div class="row">
								<div class="form-group" ng-class="{'highlight': focused[name], 'invalid' : !modalForm[name].$valid && modalForm[name].$touched}">
								    <label for="name" class="col-xs-12 col-sm-3 control-label">Abreviatura:</label>
								    <div class="col-xs-12 col-sm-9 col-md-6">
								    	<input  
								            class="form-control"
								            
								            id="name"
								            value="{{form.name}}"
								            name="name"
								            ng-model="form.name"
								            ng-init="form.name"
								            placeholder="Abreviatura"
								            ng-required=1 
								            autocomplete="off">
								    </div>
							    </div>
							    <div class="form-group" ng-class="{'highlight': focused[display_name], 'invalid' : !modalForm[display_name].$valid && modalForm[display_name].$touched}">
								    <label for="display_name" class="col-xs-12 col-sm-3 control-label">Nombre:</label>
								    <div class="col-xs-12 col-sm-9 col-md-6">
								    	<input 
								            class="form-control"
								            
								            id="display_name"
								            value="{{form.display_name}}"
								            name="display_name"
								            ng-model="form.display_name"
								            ng-init="form.display_name"
								            placeholder="Nombre"
								            ng-required=1 
								            autocomplete="off">
								    </div>
							    </div>
							    <div class="form-group" ng-class="{'highlight': focused[notify], 'invalid' : !modalForm[notify].$valid && modalForm[notify].$touched}">
									    <label for="notify" class="col-xs-12 col-sm-3 control-label">Notificacion:</label>
									    <div class="col-xs-12 col-sm-9 col-md-6">
									    	<input type="checkbox"
									    		   class="form-control"
											       ng-model="form.notify",
											       ng-required=1 
											       name="notify">
									    </div>
							    </div>
							    <div class="form-group" ng-class="{'highlight': focused[display_name], 'invalid' : !modalForm[display_name].$valid && modalForm[display_name].$touched}">
								    <label for="display_name" class="col-xs-12 col-sm-3 control-label">% Descuento:</label>
								    <div class="col-xs-12 col-sm-9 col-md-6">
								    	<input 
								            class="form-control"
								            id="deduct_discount"
								            value="{{form.deduct_discount}}"
								            name="deduct_discount"
								            ng-model="form.deduct_discount"
								            ng-init="form.deduct_discount"
								            placeholder="%"
								            ng-required=1 
								            autocomplete="off">
								    </div>
							    </div>
							 </div>
						</div>
					</div>
				</form>
			</div>
            <div class="modal-footer">
                <div >
					<input type="submit" ng-click="submit()"  value="Enviar Concepto" class="btn btn-primary pull-right" >
				</div>
           </div>
		</div>
	</div>
</div>
