<div class="modal-backdrop">
	<div class="modal bs-example-modal-lg in" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" style="display: block; /*padding-right: 17px;*/">
		<div class="modal-dialog modal-xlg" style="width: 980px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" ui-sref="^" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title" id="myLargeModalLabel">
						Recepción - Nuevo Reclamo
					</h4>
				</div>
				<div class="modal-body">
					<form name="modalForm" class="form-horizontal clearfix" 
					ng-submit="">
						<div class="form-section">
							<div class="container-fluid con-margin">	
								<div class="row">
									<br>
									<div class="col-xs-12" style='display:inline;'>
										<div class="form-group">
	    									<label for="form.policy_id" class="col-xs-12 col-sm-2 control-label">Número de Póliza</label>
	    									<div class="col-xs-12 col-sm-3 col-md-3" ng-switch="field.type">
												<select 
										            class="form-control"
										            id="policy_id"
										            name="policy_id"
										            ng-model="form.policy_id"
										            ng-init="form.policy_id"
										            ng-options="key as (value) for (key, value) in policies"
										            required
										            autofocus autocomplete="off">
										            <option value="">
										            	'Seleccionar'
										            </option>
									           </select>
									        </div>
									    </div>
							        </div>
						        </div>
							</div>
						</div>
						<div class="form-section">
							<h5 >
								<span>DOCUMENTOS</span>
							</h5>
							<div class="container-fluid con-margin">	
								<div class="row">
									<div class="col-xs-12">
										<div class="col-xs-2" style="text-align:center">Tipo Archivo</div>
										<div class="col-xs-2" style="text-align:center">Descripción</div>
										<div class="col-xs-1" style="text-align:center">Moneda</div>
										<div class="col-xs-2" style="text-align:center">Valor</div>
										<div class="col-xs-2" style="text-align:center"></div>
										<div class="col-xs-3" style="text-align:center">Archivo</div>
									</div>
								</div>
								<view-register ng-repeat="uregister in uregisters" ng-show="view">
								</view-register>
								<new-register ng-repeat="register in registers" ng-hide="view">
								</new-register>
								<div ng-hide="view">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <a ng-click="addRegister()" class="btn btn-sm btn-success">
                                            	<span class="glyphicon glyphicon-plus"></span> Agregar Archivo</a>
                                        </div>
                                    </div>
                                </div>    
							</div>
						</div>
					</form>
			    	<br/><br/>
				</div>
				<div class="modal-footer">
					<input ng-if="showSubmit" type="submit" ng-click="submit($invalidFiles)"  value="Enviar" class="btn btn-primary pull-right" ng-disabled="modalForm.$invalid">
					<a ui-sref="^" class="btn btn-link pull-right">Regresar</a>
				</div>
			</div>
		</div>
	</div>
</div>
