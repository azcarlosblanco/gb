<div class="login">
    <div class="container">
        <div id="login-form">
        <img class="login-logo" src="assets/img/ISOLOGO.png"/>
            <form name="loginForm" ng-submit="">
                <label ng-class="{'filled' : loginForm.email.$dirty }">
                    <span>Email</span>
                    <input type="email" id="u" autofocus="" novalidate="novalidate" spellcheck="false" autocomplete="email" name="email"
                    ng-model="form.email">
                </label>
                <label ng-class="{'filled' : loginForm.password.$dirty }">
                    <span>Contraseña</span>
                    <input type="password" id="p" autocomplete="current-password" name="password"
                    ng-model="form.password">
                </label>
                <button formnovalidate="" ng-click="login.login()" type="submit" class="btn btn-primary" tabindex="-1">
                    <span ng-show="!checking">Iniciar Sesión</span>
                    <div ng-show="checking" class="loader" title="0">
                        <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                        width="30px" height="30px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
                            <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
                            s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
                            c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
                            <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
                            C22.32,8.481,24.301,9.057,26.013,10.047z">
                            <animateTransform attributeType="xml"
                            attributeName="transform"
                            type="rotate"
                            from="0 20 20"
                            to="360 20 20"
                            dur="0.5s"
                            repeatCount="indefinite"/>
                            </path>
                        </svg>
                    </div>
                </button>
                <div class=""> <a class="forgot" tabindex="0">¿Olvidó su contraseña?</a> </div>
            </form>

        </div>
    </div>
                <!--<pre class="col-xs-offset-1 col-xs-10">{{login | json}}</pre><!---->
</div>
